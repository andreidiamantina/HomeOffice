<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title>
      <p>HomeOffice SisemaJeq</p>
    </ion-title>
    <ion-menu-button></ion-menu-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">

  <ion-searchbar placeholder="Buscar..."></ion-searchbar>
  <!--
  Colocar aqui uma lista que puxa do banco de dados todos os usuários aqui do prédio
  Após clicar em cada usuário abre as informações de contato de cada um deles;
 -->
  <ion-list>

    <ion-item lines="full">
      <img slot="start" src="https://sabt.center/wp-content/uploads/2014/08/avatar-6.png" />
      <ion-label>Júlia</ion-label>
      <ion-badge slot="end" color="primary">1</ion-badge>
    </ion-item>

    <ion-item lines="full">
      <img slot="start" src="https://tabeelcontabilidade.com.br/wp-content/uploads/avatar-2.png" />
      <ion-label>Andrei</ion-label>
      <ion-badge slot="end" color="success">2</ion-badge>
    </ion-item>

    <ion-item lines="full">
      <img slot="start" src="http://www.mintcandy.co.uk/wp-content/uploads/ShortpixelBackups/avatar-7.png" />
      <ion-label>Valéria</ion-label>
      <ion-badge slot="end" color="warning">3</ion-badge>
    </ion-item>

    <ion-item lines="full">
      <img slot="start" src="https://www.w3schools.com/w3images/avatar6.png" />
      <ion-label>Cristina</ion-label>
      <ion-badge slot="end" color="danger">4</ion-badge>
    </ion-item>

    <ion-item lines="full">
      <img slot="start" src="https://sabt.center/wp-content/uploads/2014/08/avatar-5.png" />
      <ion-label>Victor Hugo</ion-label>
      <ion-badge slot="end" color="dark">5</ion-badge>
    </ion-item>

  </ion-list>
</ion-content>

<ion-tabs>
  <!-- Tab bar -->
  <ion-tab-bar slot="bottom" color="success">
    <ion-tab-button tab="account">
      <ion-icon name="accessibility"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="contact">
      <ion-icon name="at-circle"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="settings">
      <ion-icon name="arrow-undo"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
